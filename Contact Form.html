<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>

    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Veniam, fuga sed laboriosam dignissimos,
                tenetur fugiat? Voluptas.</p>
        </div>
        <div class="container">
            <div class="contactinfo">
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>6733 Camp-67 Road, <br>Owatanno,Minessto <br>55068</p>
                    </div>
                </div>


                <div class="box">
                    <div class="icon"><i class="fa-solid fa-phone"></i></div>
                    <div class="text">
                        <h3>Phone
                            <br>
                        </h3>
                        <p>555 555-1234</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-regular fa-envelope"></i></div>
                    <div class="text">
                        <h3>E-Mail</h3>
                        <p>Joesmith@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <form>
                    <h2>Send Message</h2>
                    <div class="input-box">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="input-box">
                        <input type="text" name="" required="required">
                        <span>E-Mail</span>
                    </div>
                    <div class="input-box">
                        <textarea required="required"></textarea>
                        <span>Type Your Message...</span>
                    </div>
                    <div class="input-box">
                        <input type="submit" name="" value="send">
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>
<script src="style.css"></script>
